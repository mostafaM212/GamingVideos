<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <!-- Title and Uploader -->
    <h1 class="font-bold mb-2 text-3xl">{{clip?.title}}</h1>
    <div class="text-gray-400 mb-6">
      Uploaded By {{clip?.displayName}}
      <span>{{clip?.timestamp | fbTimestamp}}</span>
    </div>

    <!-- Video Editor -->
    <div class="relative aspect-video bg-red-500" #din>
      <!-- Video Player -->
      <video
        controls
        class="video-js vjs-theme-forest mx-auto"
        style="width: 100%; height: 100%"
        #videoPlayer
        crossorigin
      >
      </video>
    </div>
  </div>
</section>

<!-- More Clips -->
<div class="container mx-auto my-8">
  <h2 class="mt-6 text-2xl">More Clips</h2>

  <!-- Video List -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <app-clips-list [scrollable]="false"></app-clips-list>
  </div>
</div>
