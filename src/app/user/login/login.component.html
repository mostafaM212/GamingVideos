<app-alert [color]="alertColor" *ngIf="showAlert">{{alertMessage}}</app-alert>
<!-- Login Form -->
<form #form="ngForm" (submit)="onSubmitHandler()">
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Email" name="email" ngModel #email="ngModel" required
            email />
        <p *ngIf="email.invalid && email.touched " class="text-red-400 text-sm">this filed is required with valid email address
        </p>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password" name="password" ngModel #password="ngModel" required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
        <p *ngIf="password.invalid && password.touched" class="text-red-400 text-sm">password must be at least 8 characters long.have 1 uppercase letter ,1 lowercase letter and 1 number</p>

    </div>
    <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:bg-indigo-400 disabled:opacity-50" [disabled]="form.invalid && !isSubmitted" [ngClass]="{'cursor-not-allowed': form.invalid}">
    Submit

  </button>
</form>
