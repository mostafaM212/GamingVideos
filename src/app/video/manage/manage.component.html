<!-- Top Bar -->
<section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex justify-between">
        <a routerLink="/upload" class="bg-indigo-400 text-white py-4 px-10 text-xl">Upload Videos</a>

        <!-- Sort Videos -->
        <select class="text-black px-8 text-xl outline-none appearance-none" #select (change)="sort(select)" [value]="sortBy">
      <option value="recent">Recent Uploads</option>
      <option value="oldest">Oldest Uploads</option>
    </select>
    </div>
</section>

<!-- User's Video Section -->
<div class="container mx-auto my-8">
    <!-- Video List -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <app-single-clip *ngFor="let clip of clips" [clip]="clip" (selectClip)="onSelectClipHandler($event)" (onDeleteClip)="onDeleteClip($event)"></app-single-clip>

    </div>
</div>
<app-edit [activeClip]="activeClip" (onUpdateClip)="onUpdateClipHandler($event)"></app-edit>
